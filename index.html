
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body>
<container>
    <div class="row">
        <div class="col-10">
            <div class="row title">
                <h2>Trivia Game</h2>
            </div>
            <div class="row"><div class="col" id="time"><button id="start">Start</button></div></div>
            <div class="row"><div class="col" id="final1">1</div></div>
            <div class="row"><div class="col answers" id="final2">
                <button>True</button>
                <button>False</button>
            </div></div>
            <div class="row"><div class="col" id="final3">2</div></div>
            <div class="row"><div class="col answers away">
                    <button>True</button>
                    <button>False</button>
                </div></div>
            <div class="row"><div class="col away">3</div></div>
            <div class="row"><div class="col answers away">
                    <button>True</button>
                    <button>False</button>
                </div></div>
            <div class="row"><div class="col away">4</div></div>
            <div class="row"><div class="col answers away">
                    <button>True</button>
                    <button>False</button>
                </div></div>
            <div class="row"><div class="col away">5</div></div>
            <div class="row"><div class="col answers away">
                    <button>True</button>
                    <button>False</button>
                </div></div>
            <div class="row"><div class="col away"><button id="donebutton">Done</button></div></div>
        </div>
    </div>
</container>
<!--one col8 column
row 1 h2 header
row 2 time remaining:
row 3 question id 1
row 4 options class 2 buttons true class and false class
row 5 question 2
row 6 options class
row 7 question 3
row 8 options
row 9 question 4
row 10 options
row 11 question 5
row 12 options
-->
</body>
</html>
