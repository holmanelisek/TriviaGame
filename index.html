
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body>
<div class="container text-center">
    <div class="row" id="mainrow">
        <div class="col-6 align-self-center">
            <div class="row title ">
                <h2>Trivia Game</h2>
            </div>
            <!--row containing the start button, which shifts to a time counter when clicked-->
            <div class="row" id="first"><div class="col" id="time"><button id="start">Start</button></div></div>
            <!--first question-->
            <div class="row"><div class="col" id="final1">A group of dolphins is called a pod.</div></div>
            <div class="row"><div class="col answers" id="final2">
                <button id="one">True</button>
                <button id="two">False</button>
            </div></div>
            <!--second question-->
            <div class="row"><div class="col" id="final3">97 is a prime number.</div></div>
            <div class="row"><div class="col answers away">
                    <button id="three">True</button>
                    <button id="four">False</button>
                </div></div>
            <!--third question-->
            <div class="row"><div class="col away">The python is a poisonous snake.</div></div>
            <div class="row"><div class="col answers away">
                    <button id="five">True</button>
                    <button id="six">False</button>
                </div></div>
            <!--fourth question-->
            <div class="row"><div class="col away">Andromeda is the closest star to Earth.</div></div>
            <div class="row"><div class="col answers away">
                    <button id="seven">True</button>
                    <button id="eight">False</button>
                </div></div>
            <!--fifth question, written especially because Jonathon doesn't like LOTR-->
            <div class="row"><div class="col away">Aragorn, son of Arathorn, is the first to be crowned both king of Arnor and Gonder.</div></div>
            <div class="row"><div class="col answers away">
                    <button id="nine">True</button>
                    <button id="ten">False</button>
                </div></div>
            <!--"done" button to stop timer-->
            <div class="row"><div class="col away"><button id="donebutton">Done</button></div></div>
        </div>
    </div>
</div>
<!--one col8 column
row 1 h2 header
row 2 time remaining:
row 3 question id 1
row 4 options class 2 buttons true class and false class
row 5 question 2
row 6 options class
row 7 question 3
row 8 options
row 9 question 4
row 10 options
row 11 question 5
row 12 options
-->
</body>
</html>
